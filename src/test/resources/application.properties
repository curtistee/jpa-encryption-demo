spring.datasource.driverClassName=org.hsqldb.jdbcDriver
spring.datasource.url=jdbc:hsqldb:mem:ccmt;sql.syntax_mys=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.HSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
logging.level.org.springframework.data.repository.*=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.data.jpa.domain.Specification=TRACE
logging.level.org.springframework.data.jpa.repository.JpaSpecificationExecutor=TRACE
