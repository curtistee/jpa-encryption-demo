spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo
spring.datasource.username=root
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.MySQL5Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
logging.level.org.springframework.data.repository.*=TRACE
logging.level.org.hibernate.type=TRACE
logging.level.org.springframework.data.jpa.domain.Specification=TRACE
logging.level.org.springframework.data.jpa.repository.JpaSpecificationExecutor=TRACE
